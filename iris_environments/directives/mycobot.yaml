# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa
- add_model:
    name: mycobot
    file: package://mycobot_description/urdf/mycobot/mycobot_urdf_obj.urdf
- add_frame:
    name: cobot_origin
    X_PF:
      base_frame: world
      translation: [0, 0, 0.037]

- add_weld:
    parent: cobot_origin
    child: mycobot::g_base

