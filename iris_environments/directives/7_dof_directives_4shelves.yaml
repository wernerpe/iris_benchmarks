# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa
- add_model:
    name: iiwa
    file: package://iris_environments/models/iiwa_description/iiwa7/iiwa7_with_box_collision.sdf

- add_weld:
    parent: world
    child: iiwa::iiwa_link_0

# Add schunk
- add_model:
    name: wsg
    #file: package://drake/sandbox/schunk_wsg_50_welded_fingers.sdf
    file: package://iris_environments/models/wsg_50_description/sdf/schunk_wsg_50_welded_fingers.sdf

- add_frame:
    name: iiwa::wsg_attach
    X_PF:
      base_frame: iiwa::iiwa_link_7
      translation: [0, 0, 0.114]
      rotation: !Rpy { deg: [90.0, 0.0, 0.0 ]}

- add_weld:
    parent: iiwa::wsg_attach
    child: wsg::body

# Add shelves
- add_model:
    name: shelves1
    file: package://iris_environments/shelves1.sdf

- add_frame:
    name: shelf1_origin
    X_PF:
      base_frame: world
      translation: [0.48, -0.5599999999999999, 0.4]

- add_weld:
    parent: shelf1_origin
    child: shelves1::shelves_body

