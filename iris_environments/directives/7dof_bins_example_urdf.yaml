# Model directive for iiwa with sphere collision and welded gripper
directives:

# Add iiwa
- add_model:
    name: iiwa
    #file: package://iris_environments/models/iiwa_description/urdf/iiwa14_spheres_collision.urdf
    #file: package://iris_environments/models/lbr_iiwa7_r800-urdf-package/urdf/lbr_iiwa7_r800_box_collision_obj.urdf
    file: package://iris_environments/models/iiwa_description/iiwa7/iiwa7_with_box_collision.urdf
- add_weld:
    parent: world
    #child: iiwa::base
    #child: iiwa::base_link
    child: iiwa::iiwa_link_0


