# Model directive for planar iiwa with simple collision and welded gripper

directives:

# Add iiwa
- add_model:
    name: allegro_hand
    file: package://iris_environments/models/allegro_hand_description/sdf/allegro_hand_description_left.sdf

- add_weld:
    parent: world
    child: allegro_hand::hand_root

# Add shelves
- add_model:
    name: block
    file: package://iris_environments/block.sdf

- add_frame:
    name: block_origin
    X_PF:
      base_frame: world
      translation: [0.1, 0, 0.09]

- add_weld:
    parent: block_origin
    child: block::block_body

